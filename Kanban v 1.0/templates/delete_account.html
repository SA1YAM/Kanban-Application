<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Delete Account</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg bg-primary bg-opacity-25">
			<div class="container-fluid">
				<span class="navbar-brand">Welcome, {% include 'sidebar.html' %}</span>
				
				<a class="navbar-brand" href="{{url_for('dashboard')}}">Dashboard</a>
			
				<a class="navbar-brand" href="{{url_for('logout')}}">Logout</a>
			</div>
			
		</nav>	
		<div class ="px-4 mt-4">
			<h1>Delete Account</h1>
			<br>
			<p class = "text-xl-start fs-5"> Are you sure you want to delete your account, this will delete all your data. Please fill the below form for authentication if you want to delete your account. </p>
			
			<br>
			<form action="{{url_for('delete_user')}}" method="POST" class ="row g-3 fs-6">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address:</label>
					<input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required >
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3 .w-50 form-group">
					<label for="formGroupExampleInput" class="form-label">Username:</label>
					<input type="text" name="username" class="form-control" id="formGroupExampleInput" required >
				</div>
				<div class="mb-3 .w-50 form-group">
					<label for="exampleInputPassword1" class="form-label">Password:</label>
					<input type="password" name="password" class="form-control" id="exampleInputPassword1" required >
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
			
		
		</div>
				
	</body>
</html>
