<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Card</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	
	<body>
		<div class = "px-4 mt-4">
			<h1 class = "ms-1 px-2">Create Card</h1>
			<br><br>
			<form action="/card/create" method="POST" id="create-card-form" class="ms-1 row g-3 align-items-center fs-5">
			  <div class="col-10">
				<label for="exampleFormControlInput1" class="form-label">List</label>
				<select  name = "list_name" class="form-select" required aria-label="Default select example" >
				  <option value = "" >Open this select menu</option>
				  {% for list in lists %}
				  <option value="{{list.list_id}}">{{list.name}}</option>
				  {% endfor %}
				</select>
			  </div>
			  <div class="col-10">
				<label for="exampleFormControlInput1" class="form-label">Title</label>
				<input type="text" name = "title" required class="form-control" >
				<div id="textHelpBlock" class="form-text">
					 Card Title should be less than 20 characters and should not match with any other Card Title within selected list.
				</div>
			  </div>
			  <div class="col-10" >
				  <label for="exampleFormControlTextarea1" class="form-label">Content</label>
				  <textarea name = "content" required class="form-control" rows="3"></textarea>
			  </div>
			  <div class="col-4">
				<label for="exampleFormControlInput1" class="form-label">Deadline</label>
				<input type="date" id="birthday" name="deadline" class="form-control text-center" required>
				<div id="birthdayHelpBlock" class="form-text">
					 Deadline should be on or after today's date.
				</div>
			  </div>
			  <div class="ms-1 col-8 form-check form-switch">
				  <input class="form-check-input" name = "completed_switch" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
				  <label class="form-check-label" for="flexSwitchCheckDefault">Completed</label>
			  </div>			  
			  
			  <div>
				<button type="submit" class="btn btn-primary">Submit</button>
			  </div>
			</form>
		</div>
				
	</body>
</html>
