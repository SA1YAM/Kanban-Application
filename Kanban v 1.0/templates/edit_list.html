<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Edit List</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	
	<body>
		<div class = "px-4 mt-4">
			<h1 class = "ms-1 px-2">Edit List</h1>
			<br><br>
			<form action="/list/{{lister.list_id}}/edit" method="POST" id="create-list-form" class="ms-1 row g-3 align-items-center fs-5">
			  <div class="col-10">
				<label for="exampleFormControlInput1" class="form-label">Name</label>
				<input type="text" name = "name" required class="form-control" value = "{{lister.name}}" >
				<div id="textHelpBlock" class="form-text">
					 list name must be less than 20 characters and should be unique.
				</div>
			  </div>
			  <div class="col-10" >
				  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
				  <textarea name = "description" required class="form-control" rows="3" > {{lister.description}} </textarea>
			  </div>
			  
			  <div>
				<button type="submit" class="btn btn-primary">Save</button>
			  </div>
			</form>
		</div>
				
	</body>
</html>
