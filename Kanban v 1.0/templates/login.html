<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	
	<body>
		<div class = "px-4 mt-4">
			<h1>Login Page</h1>
			<br>
			<h1 class="text-center">Welcome to Simple Kanban Board</h1>
			<br><br>
			<h5 class = "text-xl-center"> Manage your tasks by using virtual Kanban App which is very easy to use.</h5>
			<br>
			<br>
			<form action="{{url_for('login')}}" method="POST" class ="row g-3 fs-5">
				<div class="mb-3 .w-50 form-group">
					<label for="formGroupExampleInput" class="form-label">Username:</label>
					<input type="text" name="username" required class="form-control" id="formGroupExampleInput"/>
				</div>
				<div class="mb-3 .w-50 form-group">
					<label for="exampleInputPassword1" class="form-label">Password:</label>
					<input type="password" name="password"  required class="form-control" id="exampleInputPassword1" />
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
			
			<br><br>
			<p class = "fw-semibold fs-5">Don't have an account, <a href="{{ url_for('register') }}">Sign Up</a></p>
		
		</div>
				
	</body>
</html>
