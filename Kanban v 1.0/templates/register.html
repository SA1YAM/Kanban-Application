<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign Up</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	
	<body>
		<div class = "px-4 mt-4">
			<h1>Sign Up Page</h1>
			<br>
			<br>
			<form action="{{url_for('register')}}" method="POST" class ="row g-3 fs-5">
				<div class="mb-3 .w-50 form-group">
					<label for="formGroupExampleInput" class="form-label">Full Name:</label>
					<input type="text" name="full_name" class="form-control" id="formGroupExampleInput" required >
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address:</label>
					<input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required >
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3 .w-50 form-group">
					<label for="formGroupExampleInput" class="form-label">Username:</label>
					<input type="text" name="username" class="form-control" id="formGroupExampleInput" required >
				</div>
				<div class="mb-3 .w-50 form-group">
					<label for="inputPassword5" class="form-label">Password</label>
					<input type="password" name = "password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
					<div id="passwordHelpBlock" class="form-text">
					  Your password must be 5-20 characters long and must not contain spaces.
					</div>
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
			
			<br>
			<p class = "fw-semibold">Already have an account, <a href="{{ url_for('login') }}">Login</a></p>
		
		</div>
				
	</body>
</html>
