<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Account Details</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	
	<body>
	
		<nav class="navbar navbar-expand-lg bg-primary bg-opacity-25">
			<div class="container-fluid">
				<span class="navbar-brand">Welcome, {% include 'sidebar.html' %}</span>
				
				<a class="navbar-brand" href="{{url_for('dashboard')}}">Dashboard</a>
			
				<a class="navbar-brand" href="{{url_for('logout')}}">Logout</a>
			</div>
			
		</nav>
		
		
		<div class = "container text-center px-4 mt-4">
		

			<div class = "row align-items-center">
				<div class = "col"> </div>
				
				<div class = "col col-10 fs-5">
					<br><br><br><br><br><br>
			
					<dl class="row text-start fs-5">
					  <dt class="col-sm-3">Full Name</dt>
					  <dd class="col-sm-9">{{user.full_name}}</dd>

					  <dt class="col-sm-3">Email</dt>
					  <dd class="col-sm-9">{{user.email}}</dd>

					  <dt class="col-sm-3">Username</dt>
					  <dd class="col-sm-9">{{user.username}}</dd>

					  <dt class="col-sm-3">Account created on</dt>
					  <dd class="col-sm-9">{{user.created_at.strftime('%d %b %Y')}} at {{user.created_at.strftime('%H:%M:%S')}} Hrs</dd>


					</dl>
						
						
				</div>
				<div class = "col"> </div>
			</div>
			
		</div>
	</body>
</html>
